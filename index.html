    <title>Cats, Love em.</title>

    <!-- bootstrap cdn -->

    <!-- scss -->

    <!-- Swiper JS -->

    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <!-- font awesome -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap" rel="stylesheet">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Cats, Love em.</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Persian</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Bengal</a>
                  </li>
                  <li class="nav-item">

                  <li class="nav-item">

                  </li>
                </ul>
              </div>
            </div>
          </nav>
    <div class="content">
        <!-- back button to top -->
        <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide" style="background-image: url(images/1.jpg);"></div>
                <div class="swiper-slide" style="background-image: url(images/2.jpg);" ></div>
                <div class="swiper-slide" style="background-image: url(images/3.jpg);"></div>
                <div class="swiper-slide">
                    <div id="catResult" class="result">
                    </div>
                </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
        <div class="catButtonContainer">
          <button id="catBtn">
            Cat Generator!
          </button>
        </div>
    </div>
    <footer>
        <footer class="text-center text-white" style="background-color: #f1f1f1;">
            <!-- Grid container -->
            <div class="container pt-4">
              <!-- Section: Social media -->
              <section class="mb-4">

                <a
                    class="btn btn-link btn-floating btn-lg text-dark m-1"
                    href="#!"

                ></a>
                    
                <!-- Twitter -->

                    class="btn btn-link btn-floating btn-lg text-dark m-1"

                <!-- Google -->

                    role="button"
                    data-mdb-ripple-color="dark"
                    ><i class="fab fa-google"></i
                ></a>
                    
                <!-- Instagram -->
                <a
                    class="btn btn-link btn-floating btn-lg text-dark m-1"
                    href="#!"
                    role="button"
                    data-mdb-ripple-color="dark"

                    href="#!"
                    role="button"
                    data-mdb-ripple-color="dark"

                ></a>

            <!-- Grid container -->
